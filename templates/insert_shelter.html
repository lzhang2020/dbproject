{% extends "base.html" %}
{% block body %}
	 <body>
	  
    <div class="panel panel-default">

    <div class="panel-heading">Create Shelter for {{site.siteName}}</div>

    <form class="well form-horizontal" action=" " method="post" id="contact_form">
    <fieldset>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">Description</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        <input class="form-control" type='text' name="description" placeholder="shelter #1" value="{{ request.form.description }}">
      </div>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" >Hours</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
      <input class="form-control" type="text" name="hours" placeholder="7/24" value="{{ request.form.hours }}">
        </div>
      </div>
    </div>

    <!-- Text input-->

    <div class="form-group">
      <label class="col-md-4 control-label" >Conditions</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
      <input class="form-control" type="text" name="conditions" placeholder="SSN" value="{{ request.form.conditions }}">
        </div>
      </div>
    </div>

    <!-- Text input-->

    <div class="form-group">
      <label class="col-md-4 control-label" >Male Bunk</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-stats"></i></span>
      <input class="form-control" type="text" name="malecount" placeholder="2" value="{{ request.form.malecount }}">
        </div>
      </div>
    </div>

        <!-- Text input-->

    <div class="form-group">
      <label class="col-md-4 control-label" >Female Bunk</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-stats"></i></span>
      <input class="form-control" type="text" name="femalecount" placeholder="2" value="{{ request.form.femalecount }}">
        </div>
      </div>
    </div>

        <!-- Text input-->

    <div class="form-group">
      <label class="col-md-4 control-label" >Mixed Bunk</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-stats"></i></span>
      <input class="form-control" type="text" name="mixedcount" placeholder="2" value="{{ request.form.mixedcount }}">
        </div>
      </div>
    </div>

    <!-- Success message -->
    <div class="alert alert-success" role="alert" id="success_message">{{message}}</div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <button type="submit" class="btn btn-success" >Create <span class="glyphicon glyphicon-send"></span></button>
      </div>
    </div>

    </fieldset>
    </form>
  </div><!-- /.panel -->

	 </body>
{% endblock %}
